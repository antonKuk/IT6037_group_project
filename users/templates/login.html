
{% load static %} 
{%load crispy_forms_tags%}
{% block title %} 
 {% comment %} Login Page {% endcomment %}
{% endblock %} 

 {% block css_files %}
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "user/form.css" %}" />
{% endblock %}


{% block content %}
<main>
     <div id="form_section" class=" container justify-content-center ">
        <form method="POST">
        
            <div class="border-bottom pt-3 mb-3">
                <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
            </div>
            {% csrf_token %}

            <div class="form-group mb-3">
                {{form|crispy}}
            </div>    

            <div class="form-group mb-3">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                    <a href="{%url 'password_reset'%}" class="btn btn-outline-info">Forgot Password</a>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'register'%}">Register</a>
            </small>
        </div>
</div>

</main>

{% endblock %}
