{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "app.css" %}">

    <style>
        :root {
            --bs-primary-rgb: 248, 248, 255;
        }

        @media (min-width: 576px){
            .modal-dialog {
                max-width: 400px;
            }
            .modal-content {
                padding: 1rem;
            }
        }        
        
        .form-group {
            margin-bottom: 20px;
        }

        .modal-header .close {
            margin-top: -1.5rem;
        }
        
        .modal-login h5 {
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }


    </style>

    {% block css_files %}{% endblock %}

    </head>


    <body>
        <header class="d-flex flex-column h-100" style="padding: 0rem">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary" id="mainNav">
                <div class="container-fluid px-4 px-lg-5">
                    <a class="navbar-brand" href="{% url "home-page" %}"> 
                        <img src="{% static "articles/images/logo.jpg" %}" width="100" height="75" margin="5" class="d-inline-block align-top" alt="Discovery's logo">
                    </a>
                    <button class="navbar-toggler ml-5 mb=20" type="button"data-toggle="collapse"data-target="#navbarText"aria-controls="navbarText"   aria-expanded="false"aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        {%if user.is_authenticated %}
                        <ul class="navbar-nav">
                            <li class="nav-item me-2">   
                                <a class="nav-link" href="">
                                    View
                                </a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="">
                                    Add
                                </a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="">
                                    Delete
                                </a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="">
                                    Update
                                </a>
                            </li>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" href="">
                                    Logout
                                </a>
                            </li>
                            
                        </ul>
                        <form class="ms-auto py-4 py-lg-0">
                            <div class="form-inline me-2">
                                <input class="form-control-sm" type="search" placeholder="Search" aria-label="Search">
                                <button id="btn-search" class="btn btn-sm btn-outline-secondary mt-10 my-2 my-sm-0" type="submit">Search</button>
                            </div>
                        </form>
                        {% else %}
                        <li class="nav-item me-2">
                            <a class="nav-link login-trigger" href="#" data-bs-toggle="modal" data-bs-target="#login-modal">
                                Login
                            </a>
                        </li>
                        {%endif%}
                    </div>
                </div>
            </nav>
        </header>
        <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-login">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">                        
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="required"/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required"/>
                            </div>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <div class="form-check clearfix">
                                <input type="checkbox" class="form-check-input" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-block clearfix">
                                <input class="btn btn-warning" type="submit" value="Login">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% block content %}

        {% endblock %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Core theme JS-->
        <script src="js/script.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"><\/script>')</script><script src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
