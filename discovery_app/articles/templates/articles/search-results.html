{% extends 'base.html' %} {% block content %}
<div class="container px-4 mb-5 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <h1>Search Results</h1>
  </div>
</div>
<!-- space -->
{% for article in article_list%}
<article class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="post-preview">
      <a href="{% url 'article_detail' article.pk %}">
        <h2 class="post-title">{{ article.title }}</h2>
        <h3 class="post-subtitle" style="font-size: 1.2rem">
          {{ article.about|truncatewords:30 }}
        </h3>
      </a>
      
    </div>
    <form>
      <button formaction="{% url 'article_detail' article.pk %}">
        Get this article
      </button>
    </form>
  </div>
  <hr class="my-4" />
</article>
{% endfor %} {% endblock content %}
